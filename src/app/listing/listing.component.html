<div class="wrapper">
  <ng-container *ngFor="let item of playlistItems">
    <mat-card class="listing-element">
      <img [src]="item.snippet.thumbnails.high.url" />

      <mat-card-title>{{ item.snippet.title }}</mat-card-title>

      <a
        class="play-link"
        [href]="'video?id=' + item.snippet.resourceId.videoId"
      >
        <mat-icon class="play-icon">play_circle_filled</mat-icon>
      </a>
    </mat-card>
  </ng-container>
</div>
