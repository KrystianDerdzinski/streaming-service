<div class="wrapper">
  <ng-container *ngFor="let item of playlistItems">
    <div class="listing-element">
      <img [src]="item.snippet.thumbnails.high.url" />
    </div>
    <a [href]="'video?id=' + item.snippet.resourceId.videoId">{{
      item.snippet.title
    }}</a>
  </ng-container>
</div>
